# font_family       JetBrainsMono Nerd Font Mono
# font_family       Victor Mono Bold
# font_family       Hack Nerd Font
# font_family       FiraCode Nerd Font Mono
# font_family       Comic Code Ligatures
# font_family       Mono Lisa
# font_family       Cascadia Code Regular
font_family         Comic Mono

cursor_blink_interval     0
# background_opacity         0.89
# dynamic_background_opacity yes
# The cursor shape can be one of (block, beam, underline)
cursor_shape     block
# background #1E222A
font_size 14.0

background #1A1B26
foreground #abb2bf

# black
color0   #21222c 
color8   #6272a4

# red
color1   #F7768E 
color9   #F7768E

# green
color2   #9ECE6A 
color10  #9ECE6A

# yellow
color3   #E0AF68 
color11  #E0AF68

# blue
color4  #7AA2F7
color12 #7AA2F7

# magenta
color5   #ad8ee6
color13  #ad8ee6

# cyan
color6   #7dcfff
color14  #7dcfff

# white
color7   #a9b1d6
color15  #a9b1d6

# Darkplus
; foreground            #d4d4d4
; background            #1e1e1e
; selection_foreground  #1e1e1e
; selection_background  #d7ba7d
; url_color             #0087BD

; # black
; color0   #1e1e1e
; color8   #808080

; # red
